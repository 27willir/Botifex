<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" fill="#1a1a2e"/>
  
  <!-- Logo graphic - stylized head with flowing lines -->
  <g transform="translate(10, 8)">
    <!-- Head profile (facing right) -->
    <path d="M8 4 C8 2, 10 1, 12 1 C14 1, 16 2, 16 4 C16 6, 14 8, 12 8 C10 8, 8 6, 8 4 Z" 
          fill="none" 
          stroke="#00bfff" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    
    <!-- Flowing lines from back of head (towards left) -->
    <path d="M8 3 C6 3, 4 3, 2 3" 
          fill="none" 
          stroke="#00bfff" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    <path d="M8 4.5 C6 4.5, 4 4.5, 2 4.5" 
          fill="none" 
          stroke="#00bfff" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    <path d="M8 6 C6 6, 4 6, 2 6" 
          fill="none" 
          stroke="#00bfff" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Company name -->
  <text x="30" y="28" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="#00bfff" 
        text-anchor="start">BOTIFEX</text>
</svg>
