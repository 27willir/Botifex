<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="256" cy="256" r="256" fill="#0a0a0f"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="#00bfff" stroke-width="8" filter="url(#glow)"/>
  <g filter="url(#neonGlow)">
    <text x="256" y="370" font-family="Arial, sans-serif" font-size="280" font-weight="900" fill="#00bfff" text-anchor="middle" stroke="#00bfff" stroke-width="3">B</text>
  </g>
  <circle cx="256" cy="256" r="230" fill="none" stroke="#00bfff" stroke-width="3" opacity="0.6"/>
</svg>
