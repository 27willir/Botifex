<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="transparent"/>
  
  <!-- Logo graphic - stylized head with flowing lines -->
  <g transform="translate(20, 15)">
    <!-- Head profile (facing right) -->
    <path d="M15 6 C15 3, 18 2, 22 2 C26 2, 29 3, 29 6 C29 9, 26 12, 22 12 C18 12, 15 9, 15 6 Z" 
          fill="none" 
          stroke="#00bfff" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Flowing lines from back of head (towards left) -->
    <path d="M15 5 C12 5, 8 5, 4 5" 
          fill="none" 
          stroke="#00bfff" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <path d="M15 7 C12 7, 8 7, 4 7" 
          fill="none" 
          stroke="#00bfff" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <path d="M15 9 C12 9, 8 9, 4 9" 
          fill="none" 
          stroke="#00bfff" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="42" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="#00bfff" 
        text-anchor="start">BOTIFEX</text>
</svg>
