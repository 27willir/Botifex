<!DOCTYPE html>
<html>
<head>
    <title>Register - Botifex</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700;800&family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Orbitron", "Exo 2", "Rajdhani", "Roboto Mono", "Courier New", monospace;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 123, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: particleFloat 20s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .login-box {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 191, 255, 0.1);
            border: 1px solid rgba(0, 191, 255, 0.2);
            width: 350px;
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .login-logo {
            max-width: 160px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(0, 191, 255, 0.6));
            transition: all 0.3s ease;
        }

        .login-logo:hover {
            filter: drop-shadow(0 0 20px rgba(0, 191, 255, 0.8));
            transform: scale(1.05);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00bfff;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
        }

        input {
            display: block;
            margin: 15px 0;
            padding: 12px 15px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid rgba(0, 191, 255, 0.3);
            background: rgba(22, 33, 62, 0.8);
            color: #ffffff;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
            background: rgba(22, 33, 62, 0.9);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 12px;
            width: 100%;
            background: linear-gradient(135deg, #007bff 0%, #00bfff 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #00bfff 0%, #007bff 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.4);
        }

        .login-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            z-index: 1;
            position: relative;
        }

        .login-footer a {
            color: #00bfff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            color: #ffffff;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
        }

        /* Flash messages */
        .flash-message {
            padding: 12px 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid;
            z-index: 1;
            position: relative;
        }

        .flash-success {
            background: rgba(0, 255, 136, 0.9);
            color: white;
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
        }

        .flash-error {
            background: rgba(255, 71, 87, 0.9);
            color: white;
            border-color: rgba(255, 71, 87, 0.5);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.2);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin: 4px 0 0 0;
            cursor: pointer;
            flex-shrink: 0;
        }

        .terms-checkbox label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
            line-height: 1.5;
            cursor: pointer;
        }

        .terms-checkbox a {
            color: #00bfff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .terms-checkbox a:hover {
            color: #ffffff;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
        }

        .checkbox-error {
            border: 1px solid rgba(255, 71, 87, 0.5);
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 71, 87, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/botifex-logo-large.svg') }}" alt="Botifex" class="login-logo">
        </div>
        <h2>Create Account</h2>
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <div class="terms-checkbox {{ 'checkbox-error' if error_field == 'terms' }}">
                <input type="checkbox" id="agree_terms" name="agree_terms" required>
                <label for="agree_terms">
                    I have read and agree to the <a href="{{ url_for('terms_of_service') }}" target="_blank">Terms of Service</a>
                </label>
            </div>
            
            <button type="submit">Register</button>
        </form>
        <div class="login-footer">
             <a href="/login" style="display: block; margin-bottom: 5px;">Back to Login</a>
             <a href="{{ url_for('terms_of_service') }}" style="font-size: 0.85em; opacity: 0.8;">View Terms of Service</a>
        </div>
    </div>
</body>
</html>
